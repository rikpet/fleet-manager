<table class="table">
    <thead>
        <tr>
            <th>Device name</th>
            <th>IP address</th>
            <th>status</th>
            <th>CPU load</th>
            <th>memory usage</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for device in fleet.values() %}
            <tr>
                <td>
                    <div class="device-info">
                        <div>
                            <h5 class="mb-0">{{ device["name"] }}</h5>
                            <p id="device-last-updated-{{device['id']}}" class="text-muted mb-0">2020/01/01, 00:00:01</p>
                        </div>
                    </div>
                </td>
                <td>{{ device["ip_address"] }}</td>
                <td>
                    <span id="device-status-indicator-{{device['id']}}" class="active-circle bg-success"></span>
                    <span id="device-status-text-{{device['id']}}">online</span>
                </td>
                <td id="device-cpu-{{device['id']}}">0 %</td>
                <td id="device-memory-{{device['id']}}">0 %</td>
                <td>
                    <div class="dropdown">
                        <button class="btn shadow-none" type="button" id="triggerId1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="triggerId1">
                            <li onclick="restart_device('{{device['id']}}')"><a class="dropdown-item" href="#"><i class="fa fa-refresh pe-2"></i>Restart</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
