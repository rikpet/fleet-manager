version: '3.9'
services:
  fm-server:
    privileged: true
    restart: always
    image: rikpet/easy-living:fm-server-stable
    container_name: fm-server
    ports:
      - 5010:5000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HUB_USERNAME
      - DOCKER_HUB_PASSWORD
      - DOCKER_HUB_REPO
      - ENABLE_LOG_SERVER
      - LOG_SERVER_IP
      - LOG_SERVER_PORT
      - LOG_LEVEL
      - FLASK_ENV
